<ion-content class="auth-page page-background">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <div class="container">

      <div class="logo">
        <div class="logo-image"><img src="../../assets/mental-space-logo/png/logo-white.png"/></div>
        <div class="small">{{"CONSENSUS" | translate}}</div>
        <div class="below-text">{{"WELCOME" | translate}}</div>
      </div>
      <div class="form-middle">
        <div class="form-group">
          <input type="text" class="form-control" required [(ngModel)]="userInfo.f_name" ngControl="f_name" name="f_name" placeholder="{{'NAME' | translate}}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" required [(ngModel)]="userInfo.l_name" ngControl="l_name" name="l_name" placeholder="{{'SURNAME' | translate}}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" required [(ngModel)]="userInfo.email" ngControl="email" name="email" placeholder="{{'EMAIL' | translate}}">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" required [(ngModel)]="userInfo.password" ngControl="password" name="password" placeholder="Password">
        </div>

      </div>


    </div>
    <div class="footer">
      <div class="left text-center"><button type="submit" class="btn btn-primary margin-top-30">{{'REGISTER_ME' | translate}} <fa-icon icon="arrow-right"></fa-icon></button></div>
      <div class="right"><a class="black-btn" (click)="loginPage()"><span><img src="../../../assets/images/login.png" class="w-100" /></span></a></div>
    </div>
  </form>
</ion-content>
